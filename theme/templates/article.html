<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <title>{{ article.title | striptags }}</title>
  <meta charset="utf-8">
  <style>
    html { font-size: 20px; }
    body { padding: 2em; margin: auto; max-width: 70ch; min-width: 20ch; line-height: 1.3; }
    code { font-size: 80%; padding: 0.2em; background-color: LightGray; }
    pre { font-size: 80%; padding: 1em; background-color: LightGray; }
  </style>
  <meta name="keywords" content="{{ article.tags | join(',') }}">
</head>

<body>
  <nav>
    <a href="{{ SITEURL }}/">home</a> / articles /
  </nav>

<p>Published on {{ article.locale_date }}</p>
<h1>{{ article.title }}</h1>

{{ article.content }}
</body>
</html>
